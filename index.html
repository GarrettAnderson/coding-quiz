<!DOCTYPE html>

<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&family=Zen+Dots&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>

    <body>
        <header>
            <p class="view-high-scores">View High Scores</p></a>
            <p>Time: <span class="time-remaining">20</span></p>
        </header>

        <main>
            <!-- Section that renders when starting the quiz -->
            <section class="begin-quiz-container">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code related questions within the time alotted. Keep in mind that an incorrect answer will result in 5 seconds being deducted from the timer.</p>
                <button class="start-quiz-btn">Start Quiz</button>
            </section>

            <!-- Section that renders the quiz questions in succession -->
            
            <section class="questions-container hide">
                <section class="single-question-container">
                </section>
                <section class="answer-result">
                    <p class="answer-result-text"></p>
                </section>
            </section>

            <!-- Section that renders the final score -->
            <section class="final-score-container hide">
                <h2>All Done!</h2>
                <h3>Your final score is: <span class="final-score"></span></h3>
                <form>
                    <label for="final-score-input" class="final-score-label">Enter Initials:</label>
                    <input id="final-score-input" class="initials-value-input" />
                    <button class="submit-scores-btn" type="submit">Submit</button>
                </form>
            </section>

            <!-- Section that renders to display high scores -->
            <section id="high-scores" class="scores-container hide">
                <h2>High Scores</h2>
                <section class="high-scores-list-container">
                    <ol class="high-scores-list">
                    </ol>
                </section>
                <section class="quiz-navigation-buttons">
                    <button class="go-back-btn">Go Back</button>
                    <button class="clear-scores-btn">Clear High Scores</button>
                </section>
            </section>
        
        </main>

        <script src="script.js"></script>
    </body>

</html>
